<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            background: #333;
        }

        #content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #riddle {
            padding: 30px 0;
        }

        #riddle img {
            display: block;
            margin: 0 auto;
        }

        #riddle i {
            width: 800px;
            margin: 30px auto;
            color: #fff;
            font-size: 14px;
            text-align: center;
            font-style: normal;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            -webkit-transition: background-color 400ms linear;
            -moz-transition: background-color 400ms linear;
            -o-transition: background-color 400ms linear;
            -ms-transition: background-color 400ms linear;
            transition: background-color 400ms linear;
        }

        #overlay.dim {
            background-color: rgba(0, 0, 0, 0.8);
        }

        #overlay i {
            position: absolute;
            display: block;
            top: 50%;
            left: 50%;
            color: #fff;
            font-size: 22vw;
            font-style: normal;
            text-align: center;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="riddle"></div>
    </div>

    <script src="dist/app.js"></script>
</body>
</html>
