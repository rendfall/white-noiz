<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        html {
            position: relative;
            background: #111;
            width: 100%;
            height: 100%;
        }

        #input {
            position: absolute !important;
            height: 1px;
            width: 1px;
            overflow: hidden;
            clip: rect(1px,1px,1px,1px);
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            color: #fff;
            font-size: 22vh;
            text-align: center;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="overlay">Lorem ipsum</div>
    <input id="input" type="text" autofocus />
    <script src="dist/app.js"></script>
</body>
</html>
